include: fedora-common-ostree.yaml

ref: mto-desktop
rojig:
  name: mto-desktop
  summary: "MTO Desktop"
  license: MIT

repos:
  - fedora-34
  - fedora-34-updates
  - fedora-34-updates-testing
  - rpmfusion-free
  - rpmfusion-free-updates
  - rpmfusion-nonfree
  - rpmfusion-nonfree-updates
  - copr:copr.fedorainfracloud.org:vladius:i3blocks

packages:
# hardware/drivers
  - kernel
  - kernel-modules-extra
  - iwl6000g2a-firmware
  - iwl7260-firmware
  - alsa-sof-firmware
  - NetworkManager-wifi
  - NetworkManager-openvpn-gnome
  - sane-backends
  - sane-backends-drivers-scanners
  - powertop
  - iwd
  - wpa_supplicant
  - udisks2-lvm2
  - opensc
  - glx-utils
# Nvidia
  - akmod-nvidia
# Webcam (logitech c920)
  - v4l-utils
  - v4l2ucp
# Printer (hp officejet 250 mobile)
  - hplip
  - hplip-gui

# basic system
  - acl
  - attr
  - basesystem
  - cryptsetup
  - dnsmasq
  - filesystem
  - glibc-langpack-de
  - glibc-langpack-en
  - hostname
  - iproute
  - kbd
  - nss-altfiles
  - pciutils
  # don't care, but rpm-ostree build fails otherwise
  - selinux-policy-targeted
  - sudo
  - usbutils
  - nfs-utils
  - ntfs-3g
  - ntfsprogs
  - net-tools
  - ethtool
# shell tools and development
  - bc
  - gnupg2
  - fpaste
  - lsof
  - man-db
  - mtr
  - tree
  - bzip2
  - zip
  - unzip
  - vim-enhanced
  - ranger
  - bash-completion
  - fish
  - qemu-system-x86-core
  - qemu-ui-sdl
  - qemu-img
  - qemu-guest-agent
  - spice-vdagent
  - qemu-kvm
  - libvirt 
  - virt-install
  - virt-manager
  - virt-top 
  - virt-viewer
  - libguestfs-tools
  - vagrant-libvirt 
  - openvpn
  - mutt
  - nmap-ncat
  - isync
  - openssh-server
  - systemd-container
  - git
  - file
  - patchutils
  - make
  - strace
  - wget
  - cockpit-system
  - cockpit-ws
  - syncthing
  - krb5-workstation

# desktop plumbing/apps
  - dejavu-sans-fonts
  - dejavu-serif-fonts
  - dejavu-sans-mono-fonts
  - fontawesome-fonts
  - google-noto-emoji-color-fonts

  - gvfs-mtp
  - pulseaudio-utils
  - alsa-plugins-pulseaudio
  - gstreamer1-plugins-good
  - gstreamer1-plugins-ugly
  - gstreamer1-libav
  # for wf-recorder
  - libavdevice
  - xdg-desktop-portal-gtk

  - pavucontrol
  - pcmanfm
  - simple-scan
  - nm-connection-editor
  - alacritty
  - firefox
  - eog
  - evince
  - hugo
  - pass
  - kpcli
  - pinentry-gnome3
  - lxpolkit
  - lxrandr
  - lxappearance
  - libappindicator-gtk3
  - gnome-disk-utility
  - gnome-keyring

# x11
  - mesa-dri-drivers
  - xorg-x11-server-Xorg
  - xorg-x11-drv-libinput
  - xorg-x11-server-utils
  - xorg-x11-utils
  - xorg-x11-drv-intel
  - xorg-x11-drv-nvidia
  - xorg-x11-drv-nvidia-cuda
# i3 
  - i3
  - i3lock
  - i3status
  - i3blocks
  - rofi
  - dunst

add-files:
  - ["2015-RH-IT-Root-CA.pem", "/etc/pki/ca-trust/source/anchors/2015-RH-IT-Root-CA.pem"]
  - ["local-rpms/chezmoi-2.1.4-x86_64.rpm", "/usr/lib/local-rpms/chezmoi-2.1.4-x86_64.rpm"]
  - ["local-rpms/duplicati-2.0.6.3-2.0.6.3_beta_20210617.noarch.rpm", "/usr/lib/local-rpms/duplicati-2.0.6.3-2.0.6.3_beta_20210617.noarch.rpm"]

postprocess-script: mto-post.sh
